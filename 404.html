<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            margin: 5px 0;
        }

        .links a {
            display: block;
            background: #444;
            color: white;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .go-home {
            padding: 10px 15px;
            background: #666;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="rep_eras_tour.gif" alt="Error Image">
        </div>

        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        
        <a href="/" class="go-home">Go Home</a>
    </div>

</body>
</html>
