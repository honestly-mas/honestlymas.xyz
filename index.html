        body {

        .container {

        }

        .fun-facts {
            margin-top: 10px;
        }

        .fun-facts ul {
            list-style-position: inside;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        .qa-section input {
            width: 85%;
            padding: 6px;
            margin-top: 8px;
            border: none;

<body>

    <div class="container">
        <div class="profile">
            <img src="rep_eras_tour.gif" alt="My Profile Picture">
            <h1>honestly_mas</h1>
            <p>@honestly_mas</p>
            <p>Welcome to my personal site!</p>
        </div>

        <div class="links">
            <a href="https://twitter.com/honestly_mas" target="_blank">Twitter</a>

        <div class="qa-section">
            <h2 style="font-size: 16px;">Ask Me Something</h2>
            <input type="text" id="discordUsername" placeholder="Your Discord Username">
            <input type="text" id="question" placeholder="Type your question...">
            <br>
            <button onclick="submitQuestion()">Send Question</button>
            <p id="response"></p>
        </div>
    </div>

    <script>
        function submitQuestion() {
            let username = document.getElementById("discordUsername").value.trim();
            let question = document.getElementById("question").value.trim();
            let response = document.getElementById("response");

            if (username === "" || question === "") {
                response.innerHTML = "Please enter your Discord username and a question!";
                return;
            }

            let webhookURL = "https://discord.com/api/webhooks/1317307341133058119/VUZ178ogmqHZ-mtGvRkFr00YhkLtCKPVS8aA1WXKPOLJVmYpv_YUrmqz4eGgFrtuKOCB"; // Replace with your Discord webhook URL

            let payload = {
                content: `**New Question Submitted!**\nðŸ‘¤ **Username:** ${username}\nâ“ **Question:** ${question}`
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(() => {
                response.innerHTML = "Your question has been sent!";
                document.getElementById("discordUsername").value = "";
                document.getElementById("question").value = "";
            })
            .catch(() => {
                response.innerHTML = "Something went wrong. Try again!";
            });
        }
    </script>
