<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mas</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(34, 34, 34, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 16px;
      width: 100%;
      max-width: 420px;
      height: 95vh;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }
    .profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
      border: 2px solid #555;
    }
    h1 {
      font-size: 20px;
      font-weight: 700;
    }
    p {
      font-size: 12px;
      color: #ccc;
    }
    .links a {
      display: block;
      background: #2a2a2a;
      color: #fff;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      text-decoration: none;
      font-size: 13px;
    }
    .fun-facts, .qa-section {
      margin-top: 10px;
    }
    .fun-facts h2, .qa-section h2 {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .fun-facts ul {
      list-style: none;
      padding: 0;
      font-size: 12px;
      color: #aaa;
    }
    .fun-facts li {
      margin: 4px 0;
    }
    .qa-section input, .qa-section button {
      width: 100%;
      font-size: 12px;
      padding: 8px;
      border-radius: 8px;
      margin-top: 6px;
    }
    .qa-section input {
      border: none;
      background-color: #2e2e2e;
      color: #fff;
    }
    .qa-section button {
      border: none;
      background: #5e5e5e;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .qa-section p {
      font-size: 12px;
      margin-top: 6px;
    }

    @media (max-height: 600px) {
      .container {
        height: 100vh;
        padding: 12px;
      }
      h1 { font-size: 18px; }
      .profile img { width: 60px; height: 60px; }
      .links a { padding: 8px; font-size: 12px; }
      .qa-section input, .qa-section button { font-size: 11px; padding: 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="profile">
        <img src="https://honestlymas.xyz/rep_eras_tour.gif" alt="Profile Pic">
        <h1>honestly_mas</h1>
        <p>@honestly_mas</p>
        <p>Welcome to my personal site!</p>
      </div>
      <div class="links">
        <a href="https://honestlymas.xyz/links/twitter" target="_blank">Twitter</a>
        <a href="https://honestlymas.xyz/404" target="_blank">TikTok - Coming Soon</a>
        <a href="https://honestlymas.xyz/404" target="_blank">ROBLOX - Coming Soon</a>
      </div>
      <div class="fun-facts">
        <h2>Fun Facts</h2>
        <ul>
          <li>I'm a staff member at RTU.</li>
          <li>I made RTU's website.</li>
          <li>I LOVEEE Taylor Swift.</li>
        </ul>
      </div>
    </div>
    <div class="qa-section">
      <h2>Contact Me</h2>
      <input type="text" id="discordUsername" placeholder="Your Discord Username">
      <input type="text" id="question" placeholder="Type your inquiry..">
      <button onclick="submitQuestion()">Send Inquiry</button>
      <p id="response"></p>
    </div>
  </div>
  <script>
    function submitQuestion() {
      const username = document.getElementById("discordUsername").value.trim();
      const question = document.getElementById("question").value.trim();
      const response = document.getElementById("response");

      if (!username || !question) {
        response.innerHTML = "Please enter your Discord username and an inquiry!";
        response.style.color = "#ff7b7b";
        return;
      }

      const payload = {
        content: `**New Inquiry Submitted!**\n👤 **Username:** ${username}\n❓ **Inquiry:** ${question}`
      };

      fetch("https://discord.com/api/webhooks/1317307341133058119/VUZ178ogmqHZ-mtGvRkFr00YhkLtCKPVS8aA1WXKPOLJVmYpv_YUrmqz4eGgFrtuKOCB", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(() => {
        response.innerHTML = "Your inquiry has been sent!";
        response.style.color = "#90ee90";
        document.getElementById("discordUsername").value = "";
        document.getElementById("question").value = "";
      })
      .catch(() => {
        response.innerHTML = "Something went wrong. Try again!";
        response.style.color = "#ff7b7b";
      });
    }
  </script>
</body>
</html>
