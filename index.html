<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mas</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(34, 34, 34, 0.9);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #555;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
    }

    .profile p {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }

    .links {
      margin: 20px 0;
    }

    .links a {
      display: block;
      background: #2a2a2a;
      color: #fff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .links a:hover {
      background: #3d3d3d;
    }

    .fun-facts h2,
    .qa-section h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .fun-facts ul {
      list-style: none;
      font-size: 14px;
      color: #aaa;
      padding: 0;
    }

    .fun-facts li {
      margin: 4px 0;
    }

    .qa-section {
      margin-top: 24px;
    }

    .qa-section input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #2e2e2e;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .qa-section input:focus {
      border: 1px solid #777;
    }

    .qa-section button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: #5e5e5e;
      border: none;
      color: white;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .qa-section button:hover {
      background: #7a7a7a;
    }

    .qa-section p {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://honestlymas.xyz/rep_eras_tour.gif" alt="Profile Picture">
      <h1>honestly_mas</h1>
      <p>@honestly_mas</p>
      <p>Welcome to my personal site!</p>
    </div>

    <div class="links">
      <a href="https://honestlymas.xyz/links/twitter" target="_blank">Twitter</a>
      <a href="https://honestlymas.xyz/404" target="_blank">TikTok - Coming Soon</a>
      <a href="https://honestlymas.xyz/404" target="_blank">ROBLOX - Coming Soon</a>
    </div>

    <div class="fun-facts">
      <h2>Fun Facts</h2>
      <ul>
        <li>I'm a staff member at RTU.</li>
        <li>I made RTU's website.</li>
        <li>I LOVEEE Taylor Swift.</li>
      </ul>
    </div>
</body>
</html>
