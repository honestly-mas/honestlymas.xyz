<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3; url=https://twitter.com/honestly_mas">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .manual-link {
            display: inline-block;
            padding: 8px 12px;
            background: #444;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="rep_eras_tour.gif" alt="Redirecting">
        </div>

        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, click the button below.</p>
        
        <a href="https://twitter.com/honestly_mas" class="manual-link">Go to Twitter</a>
    </div>

</body>
</html>
